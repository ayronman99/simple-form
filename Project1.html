<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PROJECT-1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="Project1.css" />
</head>

<body>
  <diV class="bg">
    <div class="imgbox1">
      <img src="bgimg.jpg" />
    </div>
    <div class="contentbox1"></div>
  </diV>

  <div class="main">
    <div class="imgbox2">
      <img src="bgimg.jpg" />
    </div>

    <section class="contentbox2">
      <div class="logo">
        <img src="logo.jpg" alt="brand-logo"/>
        <p>KALYPSO</p>
      </div>

      <h1>Register</h1>

      <form>
        <div class="Top">
          <label>
            First Name
            <input type="text" placeholder="Your First Name" />
          </label>
          <label>
            Last Name
            <input type="text" placeholder="Your Last Name" />
          </label>
        </div>

        <div class="Middle">
          <label>
            Email Address
            <input type="email" placeholder="Your Email Address" />
          </label>
        </div>

        <div class="Bottom">
            <label>
              Password
              <input type="password" placeholder="Your Password"></input>
            </label>
          </div>

          <div class="Terms">
            <div class="form-check form-switch">  
              <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
              <label class="form-check-label" for="flexSwitchCheckChecked">
                I accept the <a href="#">Terms of Service</a> as well as <a href="#">Privacy Policy</a>
                <!-- REMOVED THIS PART AS WELL YOU CAN PUT ALL THIS INSIDE THE LABEL NO NEED FOR UL
                  <ul>
                  <li>I accept the</li>
                  <li><a href="#">Terms of Service</a></li>
                  <li>as well as</li>
                  <li><a href="#">Privacy Policy</a></li>
                </ul> -->
              </label>
            </div>
           
          </div>

          <div class="Create">
            <button>
              <!-- <i class="fa-duotone fa-arrow-right-to-arc">Create Account</i> -->
              Create Account
            </button>
          </div>

          <!-- <br><br><br><br><br><br><br> removed very unnecessary-->
          <!-- I STYLED THE FOOTER CLASS USING BOOTSTRAP ITS MUCH EASIER THAT WAY
          THIS IS THE OLD
          <footer class="pt-20 mt-5 text-muted border-top">
          
          -->
          <footer class="pt-20 mt-4 text-muted border-top d-flex justify-content-center">
            <div class="foot">Already have an account? <a href="#">Login Now</a></div>
          </footer>

          <div class="listed d-flex justify-content-center">
            <ul>
              <li><a href="#">Help</a></li>
              <li><a href="#">Legal</a></li>
              <li><a href="#">Privacy</a></li>
              <li><a href="#">TOS</a></li>
            </ul>
          </div>
      </form>
    </section>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>
</body>

</html>
